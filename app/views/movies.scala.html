@(movies: List[controllers.Movie])(implicit assetsFinder: AssetsFinder) @main("Movies") {
<section id="top">
  <div class="wrapper">
    <h1>Movies</h1>
  </div>
</section>
<ul>
  @for(movie <- movies) {
    <li>
      <b>Title:</b> @movie.title <br>
      <b>Genre:</b> @movie.genre <br>
      <b>Runtime (minutes):</b> @movie.runtime_minutes <br>
      <b>Release Date:</b> @movie.release_date
    </li>
    <br/>
  }
</ul>
}
